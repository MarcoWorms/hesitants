
<!DOCTYPE html>
<html>
<head>
    <title>Procedural SVG Art Generator</title>
    <script>
        function generateSVG() {

            let svg = '<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">';

            for (let i = 0; i < 10; i++) {
                const x1 = (Math.random() * 2000) % 500;
                const y1 = (Math.random() * 2000) % 500;
                const x2 = (Math.random() * 2000) % 500;
                const y2 = (Math.random() * 2000) % 500;

                svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="black" />`;
            }

            for (let i = 0; i < 10; i++) {
                const cx = (Math.random() * 2000) % 500;
                const cy = (Math.random() * 2000) % 500;
                const r = (Math.random() * 2000) % 10;

                svg += `<circle cx="${cx}" cy="${cy}" r="${r}" fill="black" />`;
            }

            svg += '</svg>';

            document.getElementById('svgContainer').innerHTML = svg;
        }

    </script>
</head>
<body>
    <h1>Procedural SVG Art Generator</h1>
    <button onclick="generateSVG()">Generate New Art</button>
    <div id="svgContainer"></div>
</body>
</html>
